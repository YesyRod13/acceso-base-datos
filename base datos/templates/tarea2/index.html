<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Tarea2</title>
    </head>
    <body id="fondo">´
        <div class="container">
            <h2>Integrantes del equipo </h2>
            {% if pinguino %}
                <table class="table">
                    <thead>
                        <th>Primer nombre</th>
                        <th>Primer apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                    </thead>
                    <tbody>
                        {% for integrante in pinguino %}
                            <tr>
                                <td>{{integrante.nombre}}</td>
                                <td>{{integrante.apellido}}</td>
                                <td>{{integrante.email}}</td>
                                <td>{{integrante.telefono}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p> Reintentar</p>
            {% endif %}  
        </div>
        
        <br><br>
        <img src="{% static 'images/im1.jpg' %}" alt="1" width="200px"/><br>
        <img src="{% static 'images/im2.jpg' %}" alt="3" width="200px"/><br>
        <img src="{% static 'images/im3.jpg' %}" alt="2" width="200px"/>
    </body>
</html>
